<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/login.css" />
  <script defer src="../JS/login.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Login / Registro</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method="post" action="../PHP/login.php">
        <h1>Crear cuenta</h1>
        <input type="text" placeholder="Nombre" name="nombre" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Contraseña" name="password" required />
        <input type="submit" class="btn-link" id="goToRegisterPage" value="Registrarse">
        <input type="hidden" name="registro" value="1">

      </form>
    </div>

    <div class="form-container sign-in-container">
      <form method="post" action="../PHP/login.php">
        <h1>Inicia sesión</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <input type="submit" class="btn-link" id="goToHomePage" value="Iniciar sesión">
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>¡Bienvenido de nuevo!</h1>
          <p>¿Ya tienes una cuenta?</p>
          <input type="button" class="ghost" id="signIn" value="Iniciar sesión">
        </div>
        <div class="overlay-panel overlay-right">
          <h1>¡Hola!</h1>
          <p>¿No tienes una cuenta?</p>
          <input type="button" class="ghost" id="signUp" value="Registrarse">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
